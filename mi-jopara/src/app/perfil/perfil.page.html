<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="editarPerfil()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="perfil-card">
    <ion-avatar class="perfil-avatar">
      <img [src]="user.photoURL" alt="Foto de perfil" />
    </ion-avatar>

    <ion-card-header>
      <ion-card-title>{{ user.name || 'Usuario sin nombre' }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ user.bio || 'Agrega una biografía para presentarte.' }}</p>

      <div class="perfil-stats">
        <div>
          <strong>{{ user.recetas }}</strong>
          <span>Recetas</span>
        </div>
        <div>
          <strong>{{ user.favoritos }}</strong>
          <span>Favoritos</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list lines="full">
    <ion-item (click)="verMisRecetas()">
      <ion-icon name="book-outline" slot="start"></ion-icon>
      <ion-label>Mis Recetas</ion-label>
    </ion-item>

    <ion-item (click)="verFavoritos()">
      <ion-icon name="heart-outline" slot="start"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="moon-outline" slot="start"></ion-icon>
      <ion-label>Modo oscuro</ion-label>
      <ion-toggle [(ngModel)]="darkMode" (ionChange)="cambiarTema($event)"></ion-toggle>
    </ion-item>

    <ion-item (click)="cerrarSesion()" color="danger">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar sesión</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
