<ion-header>
  <ion-toolbar>
    <ion-title>Agregar receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" placeholder="Nombre de la receta"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea rows="3" [(ngModel)]="descripcion" placeholder="Descripción breve"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Categorías</ion-label>
      <ion-select multiple="true" [(ngModel)]="categorias">
        <ion-select-option *ngFor="let c of availableCategories" [value]="c">{{ c }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ingredientes (una por línea: nombre,cantidad,unidad)</ion-label>
      <ion-textarea rows="4" [(ngModel)]="ingredientesText" placeholder="Harina,200,g\nHuevo,2,unidad"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Tiempo preparación (min)</ion-label>
      <ion-input type="number" [(ngModel)]="tiempoPreparacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Imagen (URL)</ion-label>
      <ion-input [(ngModel)]="imagen" placeholder="https://..."></ion-input>
    </ion-item>

    <ion-item>
      <ion-button expand="block" (click)="submit()">Publicar receta</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
